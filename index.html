<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="imgs/site_icon.png">
  <!-- bootstrap css-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

 <link rel="stylesheet" href="css/main.css">

<body class="">
  <div class="darkmode-toggler"></div>
  <nav class="navbar navbar-expand-lg navbar-light col-11 col-md-10 m-auto px-0">
    
    <a href="index.html"><div class="navbar-brand mr-auto"></div></a>
  
      
  </nav>

  <div class="row justify-content-lg-start mx-auto cities-section p-0 col-11 col-lg-11">
    <div class="col-11 col-lg-8 justify-content-start row  ml-0 px-0 pr-lg-0 loactionsChoice ">
      <div>
        <button class="btn btnStyle my-2 mx-2 btnActive" data-latitude="" data-longitude="" type="button">My Location</button>
      </div>
      <div>
        <button class="btn btnStyle  my-2 mx-2"  data-latitude="21.43" data-longitude="39.83" type="button">Mecca</button>
      </div>
      <div>
        <button class="btn btnStyle my-2 mx-2" data-latitude="25.26" data-longitude="55.3" type="button">Dubai</button>
      </div>
      <div>
        <button class="btn btnStyle my-2 mx-2" data-latitude="43" data-longitude="-75.5" type="button">New York</button>
      </div>
      <div>
        <button class="btn btnStyle my-2 mx-2" data-latitude="51.51" data-longitude="-0.13" type="button">London</button>
      </div>
      <div>
        <button class="btn btnStyle my-2 mx-2" data-latitude="35.69" data-longitude="139.69" type="button">Tokyo</button>
      </div>
     
    </div>

    <div class="col-11 justify-content-lg-end col-lg-4 row ml-0 pl-2 px-lg-0">
       <div class="py-2">
        <input class="" type="text" name="add-city" placeholder="City Name">
        <button class="btn add-city-btn ">Add city</button>
       </div>
    </div>
  </div>
  
  <div class="row justify-content-center pt-4 mx-auto section1">
    <div class="col-11 col-lg-3 text-center weather-style px-0 pt-2 pb-0 row">
      <div class="col-9 pt-4">
        <h3 class="current-location">-</h3>
      <div class="day-date">-<p></p></div>
      <div class="notification mx-auto"></div>
      <div class="weather-container">
        <div><img class="weather-icon" src="icons/unknown.png" alt=""></div>
        <div><span class="main-temp-value">-° </span><span>C</span></div>
        <div class="temp-description"><p> - </p></div>
      </div>
      </div>
      <div class="col-3 more-weather px-0 mt-2">
      <div class="showDesc"><div class="more-weather-desc">Humidity</div><img class="mb-1" src="icons/humidity.png" alt=""><p class="humidity-value">-%</p></div>
     <div class="showDesc"><div class="more-weather-desc">Wind Speed</div><img class="mb-1" src="icons/wind.png" alt=""><p class="wind-value mb-3">-m/s</p></div>
      <div class="showDesc"><div class="more-weather-desc">Max Temperature</div><img class="mb-1" src="icons/temperature-max.png" alt=""><div class="mb-3"><span class="max-temp-value">-° </span><span>C</span></div></div>
      <div class="showDesc"><div class="more-weather-desc">Min Temperature</div><img class="mb-1" src="icons/temperature-min.png" alt=""><div><span class="min-temp-value">-° </span><span>C</span></div></div>

      </div>

    </div>
    
    <div class="col-11 col-lg-7 weather-style ml-lg-4 flex-column" >
      <div class="text-center pt-3">
        <h2>Week</h2>
      </div>
      <div class="row justify-content-around  week-weather mx-auto">
        <div class="col-lg-0 text-center justify-content-center py-lg-2">
          <div class="week-day">-</div>
          <div class="week-day-date">-</div>
          <div class="week-temp-value pt-3"><p class="mb-0">-° <span>C</span></p></div>
          <div><img class="week-weather-icon" src="icons/unknown.png" alt=""></div>
        </div>
        <div class="col-lg-0 text-center justify-content-center py-lg-2">
          <div class="week-day">-</div>
          <div class="week-day-date">-</div>
          <div class="week-temp-value pt-3"><p class="mb-0">-° <span>C</span></p></div>
          <div><img class="week-weather-icon" src="icons/unknown.png" alt=""></div>
        </div>
        <div class="col-lg-0 text-center justify-content-center py-lg-2">
          <div class="week-day">-</div>
          <div class="week-day-date">-</div>
          <div class="week-temp-value pt-3"><p class="mb-0">-° <span>C</span></p></div>
          <div><img class="week-weather-icon" src="icons/unknown.png" alt=""></div>
        </div>
        <div class="col-lg-0 text-center justify-content-center py-lg-2">
          <div class="week-day">-</div>
          <div class="week-day-date">-</div>
          <div class="week-temp-value pt-3"><p class="mb-0">-° <span>C</span></p></div>
          <div><img class="week-weather-icon" src="icons/unknown.png" alt=""></div>
        </div>
        <div class="col-lg-0 text-center justify-content-center py-lg-2">
          <div class="week-day">-</div>
          <div class="week-day-date">-</div>
          <div class="week-temp-value pt-3"><p class="mb-0">-° <span>C</span></p></div>
          <div><img class="week-weather-icon" src="icons/unknown.png" alt=""></div>
        </div>
        <div class="col-lg-0 text-center justify-content-center py-lg-2">
          <div class="week-day">-</div>
          <div class="week-day-date">-</div>
          <div class="week-temp-value pt-3"><p class="mb-0">-° <span>C</span></p></div>
          <div><img class="week-weather-icon" src="icons/unknown.png" alt=""></div>
        </div>
        <div class="col-lg-0 text-center justify-content-center py-lg-2">
          <div class="week-day">-</div>
          <div class="week-day-date">-</div>
          <div class="week-temp-value pt-3"><p class="mb-0">-° <span>C</span></p></div>
          <div><img class="week-weather-icon" src="icons/unknown.png" alt=""></div>
        </div>
        
        
      </div>
    </div>

  </div>

  <div class="row weather-style col-11 col-lg-10 mt-2 mx-auto mx-lg-0 section2">
    <div class="col-lg-3 m-auto text-center  pt-4 pt-lg-0">
      <div><img class="neer-loc-icon" src="icons/location-neer.png" alt=""></div>
      <div class="pt-3"><h4>-</h4></div>
    </div>
    <div class="row col-lg-9 justify-content-around mx-auto pt-5 pt-lg-0 locatiosNeerYou">

        <div><img class="location-weather-icon" src="icons/unknown.png" alt=""></div>
      </div>
      <div class="col-lg-0 text-center justify-content-center">

        <div><img class="location-weather-icon" src="icons/unknown.png" alt=""></div>

      <div class="col-lg-0 text-center justify-content-center">
        <div class="neer-you-location pt-3">-</div>
        <div class="location-temp-value pt-2"><p class="mb-0">-° <span>C</span></p></div>
        <div><img class="location-weather-icon" src="icons/unknown.png" alt=""></div>
      </div>
      <div class="col-lg-0 text-center justify-content-center">
        <div class="neer-you-location pt-3">-</div>
        <div class="location-temp-value pt-2"><p class="mb-0">-° <span>C</span></p></div>
        <div><img class="location-weather-icon" src="icons/unknown.png" alt=""></div>

      <div class="col-lg-0 text-center justify-content-center">
